<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Icons</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/modules.css" rel="stylesheet">
</head>
<body>
  <header>
    <h1>Dinosaurs</h1>
  </header>
  <div>
    <img class="icon i-64" src="images/ankylosaurus.svg" alt="">
    <ol class="pad-0">
      <li class="list-group list-group-inline">
        <a href="#" class="icon-link">
          <i class="i-ankylosaurus"></i>
          <span class="icon-label">Ankylosaurus</span>
        </a>
      </li>
    </ol>

    <img class="icon i-64" src="images/hadrosaur.svg" alt="">
    <ol class="pad-0">
      <li class="list-group list-group-inline">
        <a href="#" class="icon-link icon-label">
          <i class="i-hadrosaur"></i>
          <span class="icon-label">Hadrosaur</span>
        </a>
      </li>
    </ol>

    <img class="icon i-64" src="images/stegosaurus.svg" alt="">
    <ol class="pad-0">
      <li class="list-group list-group-inline">
        <a href="#" class="icon-link icon-label">
          <i class="i-stegosaurus"></i>
          <span class="icon-label">Stegosaurus</span>
        </a>
      </li>
    </ol>

    <img class="icon i-64" src="images/triceratops.svg" alt="">
    <ol>
      <li class="list-group list-group-inline">
        <a href="#" class="icon-link icon-label">
          <i class="i-triceratops"></i>
          <span class="icon-label">Triceratops</span>
        </a>
      </li>
    </ol>
  </div>
</body>
</html>
