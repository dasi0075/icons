<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Icons</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/modules.css" rel="stylesheet">
</head>
<body>
  <header>
    <h1>Dinosaurs</h1>
  </header>
  <div>
    <ol class="list-group">
      <li class="list-group-inline">
        <a href="#" class="icon-link">
          <i class="icon i-64 i-ankylosaurus"><img src="images/ankylosaurus.svg" alt=""></i>
          <span class="icon-label">Ankylosaurus</span>
        </a>
      </li>
    </ol>

    <ol class="list-group">
      <li class="list-group list-group-inline">
        <a href="#" class="icon-link icon-label">
          <i class="icon i-64 i-hadrosaur"><img src="images/hadrosaur.svg" alt=""></i>
          <span class="icon-label">Hadrosaur</span>
        </a>
      </li>
    </ol>


    <ol class="list-group">
      <li class="list-group-inline">
        <a href="#" class="icon-link icon-label">
          <i class="icon i-64 i-stegosaurus"><img src="images/stegosaurus.svg" alt=""></i>
          <span class="icon-label">Stegosaurus</span>
        </a>
      </li>
    </ol>

    <ol class="list-group">
      <li class="list-group-inline">
        <a href="#" class="icon-link icon-label">
          <i class="icon i-64 i-triceratops"><img src="images/triceratops.svg" alt=""></i>
          <span class="icon-label">Triceratops</span>
        </a>
      </li>
    </ol>
  </div>
</body>
</html>
