<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Icons</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/modules.css" rel="stylesheet">
</head>
<body>
  <header>
    <h1>Dinosaurs</h1>
  </header>
  <div>
    <ol class="pad-0">
      <img class="i-64" src="images/ankylosaurus.svg" alt="">
      <li class="list-group list-group-inline">
        <a class="icon-link icon-label" href="#">Ankylosaurus</a>
      </li>
      <img class="i-64" src="images/hadrosaur.svg" alt="">
      <li class="list-group list-group-inline">
        <a class="icon-link" href="#">Hadrosaur</a>
      </li>
      <img class="i-64" src="images/stegosaurus.svg" alt="">
      <li class="list-group list-group-inline">
        <a class="icon-link" href="#">Stegosaurus</a>
      </li>
      <img class="i-64" src="images/triceratops.svg" alt="">
      <li class="list-group list-group-inline">
        <a class="icon-link" href="#">Triceratops</a>
      </li>
    </ol>
  </div>
</body>
</html>
